os: linux
dist: trusty
sudo: false
compiler: g++-6.3.0
install: export CXX="g++-6"
language: cpp

before_install:
  - sudo apt-get update
  - git submodule update --init --recursive
  
addons:
  apt:
    update: true
    sources: &base_sources
      - ubuntu-toolchain-r-test
    packages: &base_packages
      - cmake
      - libpq-dev
      - postgresql-server-dev-all
      - libcurl4-gnutls-dev
      - libboost-dev
      - uuid-dev
      - git
      
services:
  - postgresql

before_script:
  - psql -c 'create database libpq_async_tests;' -U postgres
  - psql -c 'create extension ltree;' -U postgres

script:
    - mkdir -p build
    - cd build
    - cmake ..
    - MAKEFLAGS=-j4 make
    - bin/pq-async++_tests --con-str "dbname='libpq_async_tests' user='postgres'" --pool-size 4