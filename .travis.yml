os: linux
dist: trusty
sudo: false
compiler: g++-6
env: COMPILER=g++-6
language: cpp

addons:
  apt:
    update: true
    sources: &base_sources
      - ubuntu-toolchain-r-test
    packages: &base_packages
      - g++-6
      - libpq-dev
      - postgresql-server-dev-all
      - libcurl4-gnutls-dev
      - libboost-dev
      - uuid-dev
      - git

before_install:
  - git submodule update --init --recursive

install:
  export CXX="g++-6"
  # first we create a directory for the CMake binaries
  - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
  - mkdir ${DEPS_DIR} && cd ${DEPS_DIR}
  # we use wget to fetch the cmake binaries
  - travis_retry wget --no-check-certificate https://cmake.org/files/LatestRelease/cmake-3.13.0-Linux-x86_64.tar.gz
  # extract the binaries; the output here is quite lengthy,
  # so we swallow it to not clutter up the travis console
  - tar -xvf cmake-3.13.0-Linux-x86_64.tar.gz > /dev/null
  - mv cmake-3.13.0-Linux-x86_64 cmake-install
  # add both the top-level directory and the bin directory from the archive
  # to the system PATH. By adding it to the front of the path we hide the
  # preinstalled CMake with our own.
  - PATH=${DEPS_DIR}/cmake-install:${DEPS_DIR}/cmake-install/bin:$PATH
  # don't forget to switch back to the main build directory once you are done
  - cd ${TRAVIS_BUILD_DIR}


services:
  - postgresql

before_script:
  - psql -c 'create database libpq_async_tests;' -U postgres
  - psql -c 'create extension ltree;' -U postgres

script:
    - mkdir -p build
    - cd build
    - cmake ..
    - MAKEFLAGS=-j4 make --trace && bin/pq-async++_tests --con-str "dbname='libpq_async_tests' user='postgres'" --pool-size 4