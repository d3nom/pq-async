os: linux
dist: xenial
sudo: false
compiler: g++-6
env:
  COMPILER=g++-6
  CXXSTD=c++14
  
language: cpp

addons:
  apt:
    update: true
    sources: &base_sources
      - ubuntu-toolchain-r-test
    packages: &base_packages
      - g++-6
      - cmake
      - libpq-dev
      - postgresql-server-dev-all
      - libcurl4-gnutls-dev
      - libboost-dev
      - uuid-dev
      - git

before_install:
  - git submodule update --init --recursive

install: export CXX="g++-6"

services:
  - postgresql

before_script:
  - psql -c 'create database libpq_async_tests;' -U postgres
  - psql -c 'create extension ltree;' -U postgres

script:
    - mkdir -p build
    - cd build
    - cmake -DCMAKE_CXX_STANDARD=14 ..
    - MAKEFLAGS=-j4 make --trace && bin/pq-async++_tests --con-str "dbname='libpq_async_tests' user='postgres'" --pool-size 4