os: linux
dist: bionic
sudo: false
#compiler: g++-6
compiler: g++
env:
#  COMPILER=g++-6
  COMPILER=g++
  CXXSTD=c++14
  
language: cpp

addons:
  apt:
    update: true
    sources: &base_sources
      - ubuntu-toolchain-r-test
    packages: &base_packages
#      - g++-6
      - g++
      - cmake
      - libpq-dev
      - postgresql-server-dev-all
      - libcurl4-gnutls-dev
      - libboost-dev
      - libboost-program-options-dev
      - libevent-dev
      - uuid-dev
      - git

before_install:
  - git submodule update --init --recursive

#install: export CXX="g++-6"

services:
  - postgresql

before_script:
  - sudo systemctl start postgresql
  - psql -c 'create database libpq_async_tests;' -U postgres
  - psql -c 'create extension ltree;' -U postgres

script:
    - mkdir -p build
    - cd build
    - cmake -G 'Unix Makefiles' -DPostgreSQL_TYPE_INCLUDE_DIR='/usr/include' -DCMAKE_CXX_STANDARD=14 -DPQ_ASYNC_BUILD_TESTS=ON ..
    - MAKEFLAGS=-j4 make --trace && bin/pq-async_tests --db "dbname='libpq_async_tests' user='postgres'" --pool-size 4
